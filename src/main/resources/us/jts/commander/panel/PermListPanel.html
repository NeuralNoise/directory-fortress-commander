<html xmlns:wicket="http://wicket.apache.org/">
<body>
        <wicket:panel>
            <form wicket:id="form">
                <fieldset>
                    <legend>Permission Search Operations</legend>
                    <div wicket:id="objectsearchmodal"></div>
                    &nbsp;&nbsp;
                    <input type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                           wicket:id="search" value="search" name="search"/>
                    <label for="permObject"><a href="#" wicket:id="objectAssignLinkLbl" id="objectAssignLinkLbl">Object Name</a></label>
                    <input type="text" wicket:id="permObject" id="permObject" class="formLarge" style="width: 250px"/>
                    <label for="permOperation">Operation Name</label>
                    <input type="text" wicket:id="permOperation" id="permOperation" class="formLarge" style="width: 250px"/>
                </fieldset>
                <div wicket:id="permtreegrid">
                </div>
            </form>
        </wicket:panel>
</body>
</html>
