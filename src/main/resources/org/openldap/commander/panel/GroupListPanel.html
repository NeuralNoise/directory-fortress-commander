<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
    <form wicket:id="grouplistform">
        <fieldset>
            <legend>Group Search Operations</legend>
            &nbsp;&nbsp;
            <label for="searchVal"></label>
            <input type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                   wicket:id="search" value="search" name="search"/>
            <div wicket:id="membersearchmodal"></div>
            &nbsp;&nbsp;
                <span wicket:id="searchOptions">
                    <input type="text" wicket:id="searchVal" id="searchVal" class="formLarge" style="width: 250px"/>
					<input type="radio" wicket:id="groupRb" id="groupRb">Group Name</input>
                    <input type="radio" wicket:id="memberRb" id="memberRb"><a href="#" wicket:id="memberAssignLinkLbl" id="memberAssignLinkLbl">Users</a></input>
				</span>
        </fieldset>
        <div wicket:id="grouptreegrid" id="grouptreegrid">
        </div>
    </form>
</wicket:panel>
</body>
</html>
