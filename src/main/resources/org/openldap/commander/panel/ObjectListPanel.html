<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:panel>
    <form wicket:id="objectlistform">
        <fieldset>
            <legend>Permission Object Search Operations</legend>
            &nbsp;&nbsp;
            <label for="searchVal"></label>
            <input type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                   wicket:id="search" value="search" name="search"/>
            <div wicket:id="ousearchmodal"></div>
            &nbsp;&nbsp;
                <span wicket:id="searchOptions">
                    <input type="text" wicket:id="searchVal" id="searchVal" class="formLarge" style="width: 250px"/>
					<input type="radio" wicket:id="objectRb" id="objectRb">Object Name</input>
                    <input type="radio" wicket:id="ouRb" id="ouRb"><a href="#" wicket:id="ouAssignLinkLbl" id="ouAssignLinkLbl">Perm Organization</a></input>
				</span>
        </fieldset>
        <div wicket:id="objecttreegrid">
        </div>
    </form>
</wicket:panel>
</body>
</html>
